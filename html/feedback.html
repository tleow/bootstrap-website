    <!--Header-->
    <header class="position-relative" id="parallax">
      <!-- Overlay -->
      <div class="overlay position-absolute bg-black"></div>
      <!--Video from https://coverr.co/videos/a-guy-walking-on-a-beach-KjCkGLFW8R?utm_source=coverr&utm_medium=referral&utm_content=creditShareLink-->
      <video autoplay="autoplay" loop="loop">
        <source src="../img/showcase/showcase_feedback.mp4" type="video/mp4">
      </video>
      <!-- The header content -->
      <div class="container-fluid position-relative h-100">
        <div class="d-flex h-100 text-center align-items-center">
          <div class="w-100 text-white hover-shadow">
            <h1 class="display-1"><span id="text"></span></h1>
            <p class="lead mb-0">Let me know what you think about my website.</p>
          </div>
        </div>
        <a href="#first" class="position-absolute fixed-bottom text-center mb-5" id="Scroll">
        <i class="bi bi-chevron-double-down" id="arrow"></i>
        <br />
        </a>
      </div>
    </header>
    <!--Header-->

    <!--Feedback section-->
    <section id="first" class="extra-margin">
      <div class="container">
        <div class="text-center mb-5">
          <h1 class="m-3"><span id="type_writer" class="text-secondary"></span><span class="cursor text-secondary">|</span></h1>
          <p class="lead">Your feedback means <span class="text-bg-secondary">a lot</span>. Do spend some time on it to let me know on what to improve on.</p>
        </div>
        <!--Forms-->
        <div class="row justify-content-center pt-2 feedback-border">
          <!--Occupy 2 columns on lg and 1 column on sm-->
          <div class="col-sm-12 col-lg-6">
            <!--Form-->
            <form>
              <!--Name input-->
              <label for="name" class="form-label mt-4"><span class="text-danger">* </span>Name:</label>
              <div class="mb-4 input-group">
                <span class="input-group-text">
                <i class="bi bi-person-fill"></i>
                </span>
                <input type="text" class="form-control" id="name" placeholder="e.g John Doe" required>
              </div>
              <!--Name input-->
              <!--Email input-->
              <label for="email" class="form-label"><span class="text-danger">* </span>Email:</label>
              <div class="input-group">
                <span class="input-group-text">
                <i class="bi bi-envelope-fill"></i>
                </span>
                <input type="email" class="form-control" id="email" placeholder="e.g John_Doe@example.com" required>
              </div>
              <p class="small form-text text-muted mb-4">
                Your email will be kept confidential
              </p>
              <!--Email input-->
              <!--Date of visit input-->
              <label for="date">Date of Visit</label>
              <div class="input-group mb-4 mt-1">
                <span class="input-group-text">
                <i class="bi bi-calendar-fill"></i>
                </span>
                <input name="date" id="date" class="form-control" type="date" />
              </div>
              <!--Date of visit input-->
              <!--Favourite page option-->
              <label for="favourite" class="form-label"><span class="text-danger">* </span>Which is your favourite page?</label>
              <div class="input-group mb-4">
                <span class="input-group-text">
                <i class="bi bi-star-fill"></i>
                </span>
                <select id="favourite" class="form-select" required>
                  <option label="Select"></option>
                  <option value="aboutme">About Me</option>
                  <option value="experience">Experience in SP</option>
                  <option value="career">DIT</option>
                  <option value="feedback">Feedback</option>
                </select>
              </div>
              <!--Favourite page option-->
              <!--Question radio-->
              <label>Would you refer this website to anyone?</label>
              <div class="form-check radio-btn mt-1">
                <input class="custom-control-input form-check-input" type="radio" name="flexRadioDefault" id="radio1">
                <label class="form-check-label" for="radio1">
                Yes
                </label>
              </div>
              <div class="form-check radio-btn">
                <input class="custom-control-input form-check-input" type="radio" name="flexRadioDefault" id="radio2" checked>
                <label class="form-check-label" for="radio2">
                No
                </label>
              </div>
              <div class="form-check radio-btn">
                <input class="custom-control-input form-check-input" type="radio" name="flexRadioDefault" id="radio3">
                <label class="form-check-label" for="radio3">
                Maybe
                </label>
              </div>
              <!--Question radio-->
              <!--Feedback textarea-->
              <label for="feedback" class="form-label mt-4">Feedback:</label>
              <div class="input-group">
                <span class="input-group-text">
                <i class="bi bi-box-arrow-in-right"></i>
                </span>
                <textarea id="feedback" class="form-control"></textarea>
              </div>
              <!--Feedback textarea-->
              <!--Buttons-->
              <div class="row mb-4 mt-5">
                <div class="col">
                  <!--Submit button-->
                  <button type="submit" class="btn btn-secondary btn-outline-primary">Submit</button>
                </div>
                <div class="col-4 col-sm-2">
                  <!--Reset button-->
                  <button type="reset" class="btn btn-secondary btn-outline-primary">Reset</button>
                </div>
              </div>
              <!--Buttons-->
            </form>
            <!--Form-->
          </div>
          <!--Occupy 2 column on md, display:none on sizes smaller than lg-->
          <!--Image by unDraw.co-->
          <div class="col-md-6"><img src="../img/undraw_feedback.svg" class="img-fluid d-none d-lg-block mt-4" alt="Feedback Image"/></div>
        </div>
      </div>
    </section>
    <!--Feedback section-->
